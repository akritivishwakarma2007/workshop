<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POWER ON - Inside The Machine</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800;900&family=Rajdhani:wght@600;700&family=Exo+2:wght@700&display=swap" rel="stylesheet">

  <style>
    :root { --cyan: #00ffff; --magenta: #ff00ff; --electric: #00ff9d; }
    body, html { margin: 0; background: #0a001f; color: white; font-family: 'Rajdhani', sans-serif; min-height: 100vh; }

    /* Background */
    .cosmic-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
      background: radial-gradient(circle at center, #1a0033, #000011);
    }
    .matrix-rain {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
      background: repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(0,255,255,0.03) 50px, rgba(0,255,255,0.03) 100px);
      animation: rain 12s linear infinite;
    }
    @keyframes rain { 0% { background-position: 0 0; } 100% { background-position: 0 1000px; } }

    /* Main Container - Now Scrollable */
    .main-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .main-box {
      background: rgba(10, 0, 40, 0.7);
      border-radius: 32px;
      padding: 60px 40px;
      text-align: center;
      max-width: 950px;
      width: 100%;
      border: 2px solid rgba(0,255,255,0.4);
      box-shadow: 0 0 80px rgba(0, 255, 255, 0.4);
      backdrop-filter: blur(12px);
    }

    /* Perfect Text Size */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(3.5rem, 10vw, 7rem);   /* Perfect on all screens */
      font-weight: 900;
      margin: 0;
      line-height: 1;
      background: linear-gradient(45deg, var(--cyan), var(--magenta), var(--electric));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(0,255,255,0.6);
      letter-spacing: 6px;
    }
    h2 {
      font-family: 'Exo 2', sans-serif;
      font-size: clamp(1.8rem, 5vw, 3.2rem);
      color: var(--electric);
      text-shadow: 0 0 25px var(--electric);
      margin: 15px 0 25px;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin: 45px 0 30px;
    }

    /* Unique & Beautiful Buttons */
    .btn-custom {
      padding: 16px 48px;
      font-size: 1.25rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-radius: 50px;
      min-width: 240px;
      transition: all 0.4s;
    }
    .btn-glitch { background: transparent; color: var(--cyan); border: 3px double var(--cyan); }
    .btn-glitch:hover { animation: glitch 0.3s infinite; color: white; }

    .btn-pulse {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: black;
      position: relative;
      overflow: hidden;
    }
    .btn-pulse::before {
      content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, white, transparent);
      animation: shine 3s infinite;
    }

    .btn-holo {
      background: transparent;
      color: var(--electric);
      border: 2px solid var(--electric);
      transform: perspective(500px) rotateX(10deg);
    }
    .btn-holo:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 255, 157, 0.5);
    }

    @keyframes glitch { 0%,100% { text-shadow: 3px 0 #ff00ff; } 50% { text-shadow: -3px 0 #00ffff; } }
    @keyframes shine { 0% { left: -100%; } 100% { left: 100%; } }

    .date-badge {
      background: linear-gradient(90deg, rgba(255,0,255,0.25), rgba(0,255,255,0.25));
      border: 1px solid var(--cyan);
      border-radius: 50px;
      padding: 12px 36px;
      font-size: 1.2rem;
      display: inline-block;
      margin: 25px 0;
    }

    .footer-text {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #00ffff;
      text-shadow: 0 0 15px;
    }
  </style>
</head>
<body>

  <div class="cosmic-bg"></div>
  <div class="matrix-rain"></div>

  <div class="main-container">
    <div class="main-box">
      <h1>POWER ON</h1>
      <h2>INSIDE THE MACHINE</h2>
      <p class="lead fs-4 mb-4">2-Day Hands-on Hardware & Cybersecurity Workshop</p>

      <div class="date-badge">
        <i class="fas fa-calendar-week"></i> Dec 11–12, 2025 | <i class="fas fa-location-dot"></i> IOT LAB, NR Building
      </div>

      <div class="btn-container">
        <a href="/about" class="btn-custom btn-glitch">Explore Workshop</a>
        <a href="/register" class="btn-custom btn-pulse">SECURE YOUR SEAT</a>
        <a href="/inquire" class="btn-custom btn-holo">Got Questions?</a>
      </div>

      <p class="footer-text">
        FREE Entry • Certificate • Live PC Build
      </p>
    </div>
  </div>

</body>
</html>
